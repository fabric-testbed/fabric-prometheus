---
# This file contains variables that are private to a specific rack.

####################
#       SNMP       #
####################

# NOTE community string is a per rack variable
snmp_community_string: <rack community string>


####################
#      NGINX       #
####################        

# Nginx htaccess password to access status pages.
# Can change username if you want
fabric_prometheus_ht_user: operator
fabric_prometheus_ht_password: <ht password>


####################
#  Node Exporter   #  
####################
# Universal Rack Node Exporter user & pass
# Can change username if you want.
node_exporter_username: fabric_prometheus
node_exporter_password: <node exporter password>


####################
#       CEPH       #
####################
# Universal Rack User
ceph_bucket: <bucket>
ceph_endpoint: <ceph server>
ceph_access_key: <ceph acess>
ceph_secret_key: <ceph secret>